{% extends "layout.html" %}
{% block body %}
{% load static %}
{% load crispy_forms_tags %}
<div class="row">
  <div class="col-md-8 offset-md-2">
      <br>
      <h3>Makale Ekle</h3>
      <hr>
      <form method = "post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.media}}
          {{form | crispy}}
          <br>
          <button class = "btn btn-danger" type = "submit">Kaydet</button>
      </form>
  </div>
</div>
{% endblock body %}
