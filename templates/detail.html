{% extends "layout.html" %}

{% block body %}

<div class="row">
    <div class="col-lg-8">
      <h1 class="mt-4">{{post.title}}</h1>
      <p class="lead">
        by
        <a href="#">{{post.author}}</a>
      </p>
      <hr>
      <p>Posted on {{post.created_date}}</p>
      <hr>
      {% if post.post_image %}
        <img class="img-fluid rounded" src="{{post.post_image.url}}" alt="">
      {% endif %}
      <hr>
      <p class="lead">
        {{post.content | safe}}
      </p>
      <hr>
    </div>
  </div>
{% endblock body %}
